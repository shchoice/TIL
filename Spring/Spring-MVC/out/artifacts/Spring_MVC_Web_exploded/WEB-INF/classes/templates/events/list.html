<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Title</title>
</head>
<body>
  <h1>이벤트 목록</h1>
  <table>
    <tr>
      <th>이름</th>
      <th>참가 인원</th>
      <th>시작</th>
      <th>종료</th>
    </tr>
    <tr th:each="event: ${events}">
      <td th:text="${event.name}">이벤트이름</td>
      <td th:text="${event.limitOfEnrollment}">100</td>
      <td th:text="${event.startDateTime}">2023년 1월 1일 오전 0시</td>
      <td th:text="${event.endDateTime}">2023년 1월 1일 오전 24시</td>
    </tr>
  </table>
</body>
</html>
